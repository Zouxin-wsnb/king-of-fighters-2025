<!DOCTYPE html>
<html>
<head>
  <title>姿势识别模型</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <!-- 添加COCO-SSD模型库 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- 添加p5.js声音库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  
  <!-- 特效组件基类 - 旧版本 -->
  <script src="src/Special_effects/blast.js"></script>
  <script src="src/Special_effects/sunshine.js"></script>
  <script src="src/Special_effects/thunder.js"></script>
  <script src="src/Special_effects/planet.js"></script>
  
  <!-- 新版特效组件基类 -->
  <script src="src/Special_effects/fire_new.js"></script>
  <script src="src/Special_effects/lighting_new.js"></script>
  <script src="src/Special_effects/planet_new.js"></script>
  <script src="src/Special_effects/attacted.js"></script>
  
  <!-- 添加音频管理器 -->
  <script src="src/audioManager.js"></script>
  
  <!-- 添加血液效果脚本 -->
  <script src="src/blood.js"></script>
  
  <!-- 自定义组件 -->
  <script src="src/fireEffects.js"></script>
  <script src="src/blastEffects.js"></script>
  <script src="src/lightingEffects.js"></script>
  <script src="src/sunshineEffects.js"></script>
  <script src="src/thunderEffects.js"></script>
  <script src="src/planetEffects.js"></script>
  <script src="src/poseDetection.js"></script>
  
  <!-- 技能进度条系统 -->
  <script src="skillbars.js"></script>
  
  <!-- 主程序 -->
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }
    
    #canvasContainer {
      width: 960px; /* 增加到1.5倍，从640px到960px */
      height: 720px; /* 增加到1.5倍，从480px到720px */
      border: 2px solid #ffffff;
      position: relative;
      z-index: 1;
      margin: 0 auto;
    }
    
    #label-container {
      display: flex;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 960px; /* 增加到1.5倍，与画布宽度保持一致 */
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 10px;
    }
    
    .player-labels {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    h3 {
      margin-top: 0;
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    
    .game-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      color: #ffcc00;
      text-shadow: 0 0 5px #ff6600;
    }
    
    #startBtn, #restartBtn {
      display: block;
      margin: 10px auto;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    #startBtn:hover, #restartBtn:hover {
      background-color: #45a049;
    }
    
    #restartBtn {
      display: none; /* 初始隐藏重新开始按钮 */
      background-color: #2196F3;
    }
    
    #restartBtn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="game-title">King of Fighters 2025</div>
  <button type="button" id="startBtn">Start</button>
  <button type="button" id="restartBtn">Play again</button>
  
  <div class="container">
    <div id="canvasContainer"></div>
  </div>
  
  <div id="label-container"></div>
</body>
</html>
